{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Organization</th>
            <th scope="col">Time Worked</th>
            <th scope="col">Date Submitted</th>
          </tr>
        </thead>
        <!-- Looping over whole list to display orderly on screen -->

        <tbody>
          {% for row in history %}
          <tr>
            <td>{{ organization }}</td>
            <td>{{ row.time_worked }}</td>
            <td>{{ row.time_submitted }}</td>
          {% endfor %}
          </tr>
        </tbody>
      </table>

{% endblock %}
