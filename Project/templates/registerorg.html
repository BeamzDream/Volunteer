{% extends "layout.html" %}

{% block title %}
    Register_Charity_Details
{% endblock %}

{% block main %}
    <form action="/registerorg" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name of organization" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="category" placeholder="Category that charity can be characterized under" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Description of charity" type="text">
        </div>
        Please input your office address after clicking on the map.
        <div id="googleMap" align="center" style="width:400px;height:400px;"></div>
        <script>
            function myMap() {
            var mapProp= {
                center:new google.maps.LatLng(8.980603,38.757759),
                zoom:10,
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            google.maps.event.addListener(map, 'click', function(event) {
            alert(event.latLng.lat() + ", " + event.latLng.lng());
            });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoMVLSorAtLxfI_92MI-pc2y48wxzUo80&callback=myMap"></script>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lat" step="any" placeholder="Latitude" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="long" step="any" placeholder="Longitude" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="link" placeholder="Link to website" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" name="confirmation" placeholder="Re-enter password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Next</button>
    </form>
{% endblock %}
