{% extends "layout.html" %}

{% block title %}
    Register_Personal_Details
{% endblock %}

{% block main %}
    <form action="/orgadd" method="post">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="name" placeholder="Full Name of Volunteer" type="text">
        </div>
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" type="number" placeholder="Time Worked in Hours" name="time_worked" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
