{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
    <form action="/passforgot" method="post">
        <label>
            <input name="type" type="radio" value="volunteer">
            Volunteer
        </label> <br>
        <label>
            <input name="type" type="radio" value="organization">
            Organization
        </label> <br>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
